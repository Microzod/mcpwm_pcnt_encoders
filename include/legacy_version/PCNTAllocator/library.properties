paragraph=PCNTAllocator provides a simple header-only inline allocator for the ESP32’s PCNT peripheral units. It hands out PCNT_UNIT_0…PCNT_UNIT_3 to callers in the order requested, and prevents double-allocation so both rotary- and single-pulse encoders can safely coexist.
